{% extends "base.html" %}
{% block title %}Raw Table{% endblock %}

{% block prompt %}

{% endblock %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                {% for title in titles %}
                    <th>{{ title }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr {% if loop.last %} hx-get="get-next-rows?offset=25" hx-trigger="revealed" hx-swap="afterend" {% endif %}>
                    <td>{{ result.message }}</td>
                    <td>{{ result.genre }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

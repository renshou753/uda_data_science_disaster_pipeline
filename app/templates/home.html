{% extends "base.html" %}
{% block title %}Results{% endblock %}

{% block prompt %}
    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center">Disaster Response Project</h1>
        <p class="text-center">Analyzing message data for disaster response</p>
        <hr />

        <div class="row">
          <div class="col-lg-12 form-group-lg">
            <form action="/go" method="get">
              <input
                type="text"
                class="form-control form-control-lg"
                name="query"
                placeholder="Enter a message to classify"
              />
              <div class="col-lg-offset-5">
                <button type="submit" class="btn btn-lg btn-success">
                  Classify Message
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

{% endblock %}

{% block content %}
    <div class="container">
      <div class="page-header">
        <h1 class="text-center">Overview of Training Dataset</h1>
      </div>
      {% for id in ids %}
        <div id="{{id}}"></div>
      {% endfor %}
    </div>

    <script type="text/javascript">
      const graphs = {{graphJSON | safe}};
      const ids = {{ids | safe}};
      for(let i in graphs) {
          Plotly.newPlot(ids[i], graphs[i].data, graphs[i].layout);
      }
    </script>

{% endblock %}
